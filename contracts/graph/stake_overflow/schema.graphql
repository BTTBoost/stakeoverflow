type Question @entity {
  id: ID!
  questioner: String!
  uri: String!
  title: String! @search(by: [term])
  tags: [String!]!
  createdTxHash: String!
  closedTxHash: String

  status: String!
  numAnswers: String!
  currentStaked: String!
  totalReward: String!
  receivedReward: String!

  answers: [Answer!]! @derivedFrom(field: "question")
}

type Answer @entity {
  id: ID!
  question: Question!
  answerer: String!
  uri: String!
  createdTxHash: String!

  receivedReward: String!
}
